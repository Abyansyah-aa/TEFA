<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css">
    <title>Menentukan waktu jogging</title>
    <script src="Script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Menentukan waktu joging</h1>
      <div class="form">
        <form action="#" method="POST" onsubmit="valid()">
          <div class="form-grup">
            <label for="">Siska jogging tiap berapa hari?</label>
            <input class="input-1" type="text" name="Angka1" id="Angka1" placeholder="Masukkan angka" />
          </div>
          <div class="form-grup">
            <label for="">Anton jogging tiap berapa hari?</label>
            <input class="input-2" type="email" name="Angka2" id="Angka2" placeholder="Masukkan angka" />
          </div>
          <div class="form-grup">
            <label for="">Siska dan Anton akan jogging pada hari ke</label>
            <input type="text" id="hasil">
          </div>
          <div class="form-grup">
            <input type="button" value="Cari" onclick="getjumlah()" class="button submit" />
            <button type="reset" class="submit button">Reset</button>
          </div>
        </form>
      </div>
    </div>
    </div>
    
  </body>
</html>
