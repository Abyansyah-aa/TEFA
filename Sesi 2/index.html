<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getjumlah() {
        var hasil;
        var input1;
        var input2;
        input1 = parseInt(document.getElementById('txtinput1').value);

        input2 = parseInt(document.getElementById('txtinput2').value);
        hasil = input1;
        while (hasil % input2 != 0) {
          hasil = hasil + input1;
        }
        document.getElementById('txthasil').value = hasil;
      }
    </script>
  </head>

  <body>
    <div>
      <div>
        <label> Input 1 </label>
        <input type="text" id="txtinput1" />
      </div>
      <div>
        <label> Input 2 </label>
        <input type="text" id="txtinput2" />
      </div>
      <div>
        <label> Hasil </label>
        <input type="text" id="txthasil" />
      </div>
      <div>
        <input type="button" value="KPK" onclick="getjumlah()" />
      </div>
    </div>
  </body>
</html>
